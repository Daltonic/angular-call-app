<cometchat-user-list-with-messages> </cometchat-user-list-with-messages>
<div class="chat__widget">
  <ul class="chat__icons">
    <a [routerLink]="['profile']">
      <img
        class="chat__icon"
        title="Profile page"
        src="/assets/user.svg"
        alt="Chat Button Icon"
      />
    </a>
    <a (click)="logOut()">
      <img
        class="chat__icon"
        title="Logout"
        src="/assets/logout.svg"
        alt="Chat Button Icon"
      />
    </a>
  </ul>
</div>
